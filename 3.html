<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Carousel Example</title>
    <!-- Add the Bootstrap CSS -->
    <link rel="stylesheet" href="path/to/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/1.css">
</head>
<body>

<!-- Your carousel content here -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Carousel items -->
    <div class="carousel-inner">
        <!-- First slide -->
        <div class="carousel-item active">
            <div class="row">
                <div class="col-6">
                    <img src="assets/8.jpg" class="b2" alt="...">
                </div>
                <div class="col-6">
                    <div class="b3">
                        <div style="margin-left: 50px;">
                            <p class="b7">Door</p>
                        </div>
                        <ul>
                            <li class="b6">Painted frame with painted/laminated flush doors</li>
                            <li class="b6">Painted/polished frame with polished/laminated flush door</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second slide -->
        <div class="carousel-item">
            <div class="row">
                <div class="col-6">
                    <img src="assets/8.jpg" class="b2" alt="...">
                </div>
                <div class="col-6">
                    <div class="b3">
                        <div style="margin-left: 50px;">
                            <p class="b7">Door</p>
                        </div>
                        <ul>
                            <li class="b6">Painted frame with painted/laminated flush doors</li>
                            <li class="b6">Painted/polished frame with polished/laminated flush door</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Carousel controls -->
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>

<!-- Add the Bootstrap JavaScript and jQuery -->

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
